{% extends 'travel_wishlist/base.html' %} {% block content %}
<nav>
    <mark>Where I've been</mark>
    <a href="{% url 'place_list' %}">Where I want to go</a>
</nav>
{% if visited %}
<ul>
    {% for place in visited %}
    <li>&nbsp;{{ place.name }}</li>

    {% endfor %}
</ul>

{% else %}
<p>No places visited (yet)</p>

{% endif %} {% endblock %}

{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Travel Wishlist</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
        <link rel="stylesheet" href="https://use.typekit.net/eyd3oer.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.css" />

        <style>
            body {
                background-color: gainsboro;
                font-family: campaign, sans-serif;
            }

            h1 {
                padding: 3rem 0 0 0;
                color: navy;
            }

            hr {
                border: 5px solid mediumspringgreen;
            }
            nav {
                display: flex;
                justify-content: space-between;
                margin-bottom: 3rem;
                font-size: 1.2em;
            }

            p,
            a {
                text-underline-position: under;
                text-decoration-skip-ink: none;
            }

            a:hover {
                font-weight: bold;
                text-decoration: none;
            }

            mark {
                padding: 0.5rem 1rem;
                background-color: rgb(152, 255, 255);
                width: 150px;
                text-align: center;
            }

            form {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
            }

            label {
                margin: 0 0.5rem;
            }

            .add-btn {
                margin-left: 2rem;
                background-color: #7fffd463;
                border: 3px solid mediumseagreen;
            }

            .places-wrapper {
                display: flex;
                flex-wrap: wrap;
                margin-top: 3rem;
                max-width: 700px;
            }

            .place {
                padding: 0.5rem;
                margin-bottom: 1rem;
                text-align: center;
            }

            .visited-btn:after {
                content: 'Not visited';
            }
            .visited-btn:hover:after {
                content: "I've visited";
            }

            ul {
                list-style-type: 'âœˆ';
                display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;
                margin-top: 5rem;
            }
            li {
                margin: 2rem 3rem;
                font-size: 1.2em;
            }

            li:hover {
                font-weight: bold;
            }

            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 300px;
                font-size: 1.2em;
            }

            footer p {
                color: teal;
                text-decoration: underline 3px wavy lime;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>My Travels</h1>
        </header>
        <hr />

        {% block content %} {% endblock %}
        <footer>
            <p><a href="{% url 'place_list' %}">Wishlist</a> and <a href="{% url 'places_visited' %}">Checklist</a> built with Django.</p>
        </footer>
    </body>
</html>
